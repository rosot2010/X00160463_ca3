# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: Gradle@3
      inputs:
        workingDirectory: 'C:\Users\Henry\Documents\todolis'
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '17'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'clean build test jacocoTestReport'
    
    - task: PublishCodeCoverageResults@2
      inputs:
        summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/build/reports/jacoco/test/jacocoTestReport.xml'
        pathToSources: '$(System.DefaultWorkingDirectory)/src/main/java/report'

    - task: CopyFiles@2
      inputs:
        contents: '**/build/libs/*.jar'
        targetFolder: '$(build.artifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

- stage: CodeAnalysis
  jobs:
  - job: SonarCloudAnalysis
    steps:
    - checkout: self
      fetchDepth: 0

    - task: SonarCloudPrepare@3
      inputs:
        SonarCloud: 'a2865358-0159-4328-80aa-8537e963ca6f'
        organization: 'sotona henry'
        scannerMode: 'other'
        extraProperties: |
         sonar.projectKey=rosot2010
         sonar.projectName=todocicdca3
    - task: Gradle@3
      inputs:
        workingDirectory: 'C:\Users\Henry\Documents\todolis'
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '17'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'clean build test jacocoTestReport sonar'

    - task: SonarCloudPublish@3
      inputs:
        pollingTimeoutSec: '300'